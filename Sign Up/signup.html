<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sign Up</h1>
            <div class="member-container">
                <h4>Already a member? <a href="/LogIn/login.html"> Login</span></h4>
            </div>
        </div>
        <div class="form">
            <form>
                <label for="role">Role</label><br>
                <select name="role">
                    <option value="blank">Select Role</option>
                    <option value="patient">Patient</option>
                    <option value="parent">Parent</option>
                </select><br>
                <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="Enter your name"><br>
                <label for="phone">Phone Number</label><br>
                    <input type="text" id="phone" placeholder="Enter your phone number"><br>
                <label for="email">Email</label><br>
                    <input type="text" id="email-input" placeholder="Enter your email"><br>
                <label for="password">Password</label><br>
                    <input type="number" id="password-input" placeholder="Enter your password"><br>
                <input id="submit" type="submit"><br>
                <input id="reset" type="reset"><br>
            </form>
        </div>
    </div>
</body>
</html>
