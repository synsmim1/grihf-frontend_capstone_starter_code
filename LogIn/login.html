<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Log In</h1>
            <div class="member-container">
                <h4>Are you a new member? <a href="/Sign Up/signup.html"> Sign Up Here</span></h4>
            </div>
        </div>
        <div class="form">
            <form>
                <label for="email">Email</label><br>
                    <input type="text" id="email-input" placeholder="Enter your email"><br>
                <label for="password">Password</label><br>
                    <input type="number" id="password-input" placeholder="Enter your password"><br>
                <input id="submit" type="submit"><br>
                <input id="reset" type="reset"><br>
            </form>
        </div>
        <h5>Forgot Password?</h5>
    </div>
</body>
</html>
